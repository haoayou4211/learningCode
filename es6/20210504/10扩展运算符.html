<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扩展运算符</title>
</head>

<body>
  <script>
    // [...] 扩展运算符能将 [数组] 转换为都好分割的 [参数序列]
    // 放在函数调用中

    const arr = [1,2,3,4,5,6]
    function fn(){
      console.log(arguments, arguments[5])
      
    }
    fn(...arr)

  </script>
</body>

</html>
