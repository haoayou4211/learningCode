<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES7 新特性</title>
</head>

<body>
  <script>
    // includes  数组包含
    const books = ['西游记', '水浒传']
    console.log(books.includes('西游记') ) // true
    console.log(books.includes('红楼梦') ) // false


    // **  幂运算
    console.log(2 ** 10)
    console.log(Math.pow(2, 10))
  </script>
</body>

</html>
