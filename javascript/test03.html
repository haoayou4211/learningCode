<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>微任务宏任务题目</title>
</head>
<body>
  
  <script>
    setTimeout(() => {
        console.log(1);
    }, 20);

    console.log(2);

    setTimeout(() => {
        console.log(3);
    }, 10);

    console.log(4);

    console.time('AA');
    for (let i = 0; i < 90000000; i++) {
        // do soming
    }
    console.timeEnd('AA'); //=>AA: 79ms 左右

    console.log(5);

    setTimeout(() => {
        console.log(6);
    }, 8);

    console.log(7);

    setTimeout(() => {
        console.log(8);
    }, 15);

    console.log(9);

    // 2
    // 4
    // AA
    // 5
    // 7
    // 9

    // 3
    // 1
    // 6
    // 8


  </script>
</body>
</html>
