<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生成器</title>
</head>

<body>
  <script>
    // 模拟获取  用户数据  订单数据  商品数据
    function getUser(){
      setTimeout(() => {
        let data = '用户数据'
        iterator.next(data)
      }, 1000);
    }

    function getOrder(){
      setTimeout(() => {
        let data = '订单数据'
        iterator.next(data)
      }, 1000);
    }

    function getGoods(){
      setTimeout(() => {
        let data = '商品数据'
        iterator.next(data)
      }, 1000);
    }

    // 生成迭代器
    function * gen(){
      let userData = yield getUser()

      console.log(userData)
      let orderData = yield getOrder()

      console.log(orderData)
      let goodsData = yield getGoods()

      console.log(goodsData)
    }

    let iterator = gen()
    iterator.next()


</script>
</body>

</html>
