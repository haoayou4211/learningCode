  <script>
    // 生成器其实就是一个特殊函数
    // 异步变成 纯回调函数 node fs ajax mongodb
    //  => yield 函数代码的分隔符   往上分割
      function * gen(arg){
        // 第一次调用
        // console.log(arg)
        // 第一次调用
        let one = yield '111'
        console.log(one)


        // 第二调用
        let two = yield '222'
        console.log(two)

        // 第三次调用
        let three = yield '333'
        console.log(three)

      }
      let iterator = gen()  // 生成迭代器
      console.log(iterator.next()) // 必须调用next方法才能调用
