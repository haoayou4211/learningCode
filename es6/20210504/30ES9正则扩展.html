<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES9正则扩展</title>
</head>

<body>
  <script>
    // 命名捕获分组

    let str = '<a href="http://baidu.com">123</a>'
    
    // // 提取 url 与 【标签文本】
    // const reg = /<a href="(.*)">(.*)<\/a>/
   


    const reg = /<a href="(?<url>.*)">(?<text>.*)<\/a>/
    // 设置别名 group有对象
    const result = reg.exec(str)
    console.log(result)
  </script>
</body>

</html>
