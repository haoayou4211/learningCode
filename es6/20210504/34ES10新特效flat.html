<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flat 和 flatMap</title>
</head>

<body>
  <script>
    const arr = [1,2,3,4,5,[1,5,[486123,486,21]]]
    console.log(arr)
    console.log(arr.flat(2)) // 后面是延伸的维度
    // console.log(arr.flatMap())


    const arr2 = [1,2,3,4]
    // 输入如果是多维数组，用flatMap可以返回一个一维数组
    const result = arr2.flatMap(item => [item*10])
    console.log(result)

  </script>
</body>

</html>
