    // 2. 与解构赋值结合
    function connect({host='127.0.0.1', username, password, port}){
      // let {host, username, password, port} = options
      console.log(host, username, password, port)
    }
    connect({
      host: 'localhost',
      username: 'root',
      password: 'root',
      port: 3306
    })
