<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise</title>
</head>

<body>
  <script>
      // 实例化 promise 对象
      const p = new Promise(function(resolve, reject){
        setTimeout(() => {
          // let data = '数据库中的用户数据'
          // resolve(data)
          // 数据失败
          reject('失败')
        }, 1000);
      })

      p.then(function(value){
        console.log(value)
      })
      .catch(function(err){
        console.error(err)
      })

  </script>
</body>

</html>
