<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优先级题目</title>
</head>

<body>

  <script>
    var x = 0,
        y = 1;

    function fn() {
      x += 2;
      
      fn = function (y) {
        console.log(y + (--x));
      };
      console.log(x, y);
    }
    fn(3);  // 2,1  => 运行之后，fn函数被重写
    fn(4);  // 5
    console.log(x, y);  // 1, 1
  </script>
</body>

</html>
